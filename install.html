<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0;url=alt1://addapp/https://rssaltea.github.io/vorkath-gm-timer/appconfig.json" />
  <title>Install Vorkath GM Timer</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0f0f14;
      color: #e0e0e0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .box {
      max-width: 440px;
      padding: 48px 32px;
    }

    .dragon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 24px;
      color: #c0d8ff;
      margin-bottom: 8px;
      font-weight: 700;
    }

    p {
      color: #7d8590;
      margin-bottom: 28px;
      font-size: 14px;
      line-height: 1.6;
    }

    a.install-btn {
      display: inline-block;
      padding: 13px 32px;
      background: linear-gradient(180deg, #3a7fd5 0%, #2563b0 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      border: 1px solid #4a9eff44;
      transition: background 0.2s;
    }

    a.install-btn:hover {
      background: linear-gradient(180deg, #4a9eff 0%, #3070cc 100%);
    }

    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="dragon">üêâ</div>
    <h1>Vorkath GM Timer</h1>
    <p>An Alt1 plugin that shows your position in the Vorkath Grandmaster carry queue and alerts you when it's your turn.</p>
    <a class="install-btn" href="alt1://addapp/https://rssaltea.github.io/vorkath-gm-timer/appconfig.json">
      Add to Alt1
    </a>
    <div class="note">Requires Alt1 Toolkit to be installed.</div>
  </div>
</body>
</html>
