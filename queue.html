<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vorkath GM — Queue</title>
  <link rel="icon" href="./src/icon1.png" type="image/png" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0a0a0e;
      color: #dde1e7;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 420px;
      margin: 24px auto;
      background: #0f0f14;
      border: 1px solid #26263a;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 12px;
      border-bottom: 1px solid #26263a;
      margin-bottom: 12px;
    }
    .title {
      font-size: 17px;
      font-weight: 600;
      color: #e6dcd0;
    }
    .stats {
      display: flex;
      gap: 14px;
    }
    .stat {
      font-size: 12px;
      color: #9aa0a6;
    }
    .list {
      display: flex;
      flex-direction: column;
      gap: 3px;
      max-height: calc(100vh - 150px);
      overflow-y: auto;
    }
    .list::-webkit-scrollbar { width: 6px; }
    .list::-webkit-scrollbar-track { background: transparent; }
    .list::-webkit-scrollbar-thumb { background: #26263a; border-radius: 3px; }
    .item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 7px 10px;
      background: #16161f;
      border: 1px solid #1e1e2e;
      border-radius: 5px;
      font-size: 13px;
    }
    .item.first {
      border-color: #4caf50;
      background: rgba(76, 175, 80, 0.12);
    }
    .item.top3 {
      border-color: #3d2800;
      background: #160e00;
    }
    .item-rank {
      font-size: 11px;
      color: #6e7380;
      font-weight: 600;
      min-width: 26px;
    }
    .item.first .item-rank { color: #4caf50; }
    .item.top3 .item-rank { color: #ff9800; }
    .item-name {
      flex: 1;
      color: #dde1e7;
    }
    .badge {
      font-size: 9px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 3px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .badge.turn { background: rgba(76,175,80,0.2); color: #4caf50; }
    .badge.soon { background: rgba(255,152,0,0.15); color: #ff9800; }
    .loading {
      text-align: center;
      color: #6e7380;
      padding: 20px;
    }
    .empty {
      text-align: center;
      color: #6e7380;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Current Queue</div>
      <div class="stats">
        <span class="stat" id="stat-total">Total: —</span>
        <span class="stat" id="stat-today">Today: —</span>
      </div>
    </div>
    <div class="list" id="list">
      <div class="loading">Loading queue...</div>
    </div>
  </div>
  <script>
    var SHEET_ID = '164faXDaQzmPjvTX02SeK-UTjXe2Vq6GjA-EZOPF7UFQ';

    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    async function fetchQueue() {
      try {
        var url = 'https://docs.google.com/spreadsheets/d/' + SHEET_ID +
                  '/gviz/tq?tqx=out:csv&sheet=List&range=A2:A';
        var resp = await fetch(url, { cache: 'no-store' });
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        var text = await resp.text();
        var names = text.split('\n')
          .map(function(r) { return r.replace(/^"|"$/g, '').trim(); })
          .filter(function(r) { return r.length > 0; });
        renderQueue(names);
      } catch (err) {
        document.getElementById('list').innerHTML = '<div class="loading">Failed to load.</div>';
      }
    }

    async function fetchStats() {
      try {
        var url = 'https://docs.google.com/spreadsheets/d/' + SHEET_ID +
                  '/gviz/tq?tqx=out:csv&sheet=Responses&range=D2:E2';
        var resp = await fetch(url, { cache: 'no-store' });
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        var text = await resp.text();
        var parts = text.replace(/"/g, '').split(',');
        var today = (parts[0] || '').trim();
        var total = (parts[1] || '').trim();
        document.getElementById('stat-total').textContent = 'Total: ' + (total || '—');
        document.getElementById('stat-today').textContent = 'Today: ' + (today || '—');
      } catch (err) {}
    }

    function renderQueue(names) {
      var listEl = document.getElementById('list');
      if (names.length === 0) {
        listEl.innerHTML = '<div class="empty">The queue is empty.</div>';
        return;
      }
      var html = '';
      for (var i = 0; i < names.length; i++) {
        var rank = i + 1;
        var cls = 'item';
        if (rank === 1) cls += ' first';
        else if (rank <= 3) cls += ' top3';

        var badge = '';
        if (rank === 1) badge = '<span class="badge turn">NOW</span>';
        else if (rank <= 3) badge = '<span class="badge soon">SOON</span>';

        html += '<div class="' + cls + '"><span class="item-rank">#' + rank + '</span><span class="item-name">' + escapeHtml(names[i]) + '</span>' + badge + '</div>';
      }
      listEl.innerHTML = html;
    }

    fetchQueue();
    fetchStats();
    setInterval(fetchQueue, 10000);
    setInterval(fetchStats, 10000);
  </script>
</body>
</html>
