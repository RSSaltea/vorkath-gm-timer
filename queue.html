<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vorkath GM — Queue</title>
  <link rel="icon" href="./src/icon1.png" type="image/png" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0a0a0e;
      color: #dde1e7;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 340px;
      min-height: 500px;
      margin: 24px auto;
      background: #0f0f14;
      border: 1px solid #26263a;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 12px;
      border-bottom: 1px solid #26263a;
      margin-bottom: 12px;
    }
    .stat {
      flex: 1;
      font-size: 12px;
      color: #9aa0a6;
    }
    .stat:first-child { text-align: left; }
    .stat:last-child { text-align: right; }
    .fc-center {
      text-align: center;
    }
    .fc-name {
      font-size: 20px;
      font-weight: 700;
      color: #4a9eff;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 8px rgba(74,158,255,0.35);
    }
    .fc-world {
      font-size: 11px;
      color: #9aa0a6;
      margin-top: 1px;
    }

    /* Hero card for #1 */
    .hero {
      background: rgba(76, 175, 80, 0.12);
      border: 1px solid #4caf50;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      margin-bottom: 8px;
    }
    .hero-icon {
      font-size: 28px;
      margin-bottom: 4px;
    }
    .hero-title {
      font-size: 15px;
      font-weight: 700;
      color: #4caf50;
      margin-bottom: 2px;
    }
    .hero-name {
      font-size: 18px;
      font-weight: 600;
      color: #dde1e7;
    }
    .hero-sub {
      font-size: 11px;
      color: #9aa0a6;
      margin-top: 4px;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 7px 10px;
      background: #16161f;
      border: 1px solid #1e1e2e;
      border-radius: 5px;
      font-size: 13px;
    }
    .item.top3 {
      border-color: #3d2800;
      background: #160e00;
    }
    .item-rank {
      font-size: 11px;
      color: #6e7380;
      font-weight: 600;
      min-width: 26px;
    }
    .item.top3 .item-rank { color: #ff9800; }
    .item-name {
      flex: 1;
      color: #dde1e7;
    }
    .badge {
      font-size: 9px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 3px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .badge.soon { background: rgba(255,152,0,0.15); color: #ff9800; }
    .loading {
      text-align: center;
      color: #6e7380;
      padding: 20px;
    }
    .empty {
      text-align: center;
      color: #6e7380;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="stat" id="stat-total">Total: —</span>
      <div class="fc-center">
        <div class="fc-name">VorkathFC</div>
        <div class="fc-world" id="fc-world"></div>
      </div>
      <span class="stat" id="stat-today">Today: —</span>
    </div>
    <div id="hero-area"></div>
    <div class="list" id="list">
      <div class="loading">Loading queue...</div>
    </div>
  </div>
  <script>
    var SHEET_ID = '164faXDaQzmPjvTX02SeK-UTjXe2Vq6GjA-EZOPF7UFQ';

    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    async function fetchQueue() {
      try {
        var url = 'https://docs.google.com/spreadsheets/d/' + SHEET_ID +
                  '/gviz/tq?tqx=out:csv&sheet=List&range=A2:A';
        var resp = await fetch(url, { cache: 'no-store' });
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        var text = await resp.text();
        var names = text.split('\n')
          .map(function(r) { return r.replace(/^"|"$/g, '').trim(); })
          .filter(function(r) { return r.length > 0; });
        renderQueue(names);
      } catch (err) {
        document.getElementById('hero-area').innerHTML = '';
        document.getElementById('list').innerHTML = '<div class="loading">Failed to load.</div>';
      }
    }

    async function fetchWorld() {
      try {
        var url = 'https://docs.google.com/spreadsheets/d/' + SHEET_ID +
                  '/gviz/tq?tqx=out:csv&sheet=Responses&range=F2';
        var resp = await fetch(url, { cache: 'no-store' });
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        var text = await resp.text();
        var world = text.replace(/"/g, '').trim();
        document.getElementById('fc-world').textContent = world ? 'World: ' + world : '';
      } catch (err) {}
    }

    async function fetchStats() {
      try {
        var url = 'https://docs.google.com/spreadsheets/d/' + SHEET_ID +
                  '/gviz/tq?tqx=out:csv&sheet=Responses&range=D2:E2';
        var resp = await fetch(url, { cache: 'no-store' });
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        var text = await resp.text();
        var parts = text.replace(/"/g, '').split(',');
        var today = (parts[0] || '').trim();
        var total = (parts[1] || '').trim();
        document.getElementById('stat-total').textContent = 'Total: ' + (total || '—');
        document.getElementById('stat-today').textContent = 'Today: ' + (today || '—');
      } catch (err) {}
    }

    function renderQueue(names) {
      var heroEl = document.getElementById('hero-area');
      var listEl = document.getElementById('list');

      if (names.length === 0) {
        heroEl.innerHTML = '';
        listEl.innerHTML = '<div class="empty">The queue is empty.</div>';
        return;
      }

      // Hero card for #1
      heroEl.innerHTML =
        '<div class="hero">' +
          '<div class="hero-icon">\uD83D\uDC09</div>' +
          '<div class="hero-title">It\'s their turn!</div>' +
          '<div class="hero-name">' + escapeHtml(names[0]) + '</div>' +
          '<div class="hero-sub">#1 in queue</div>' +
        '</div>';

      // #2 through #5
      var top = Math.min(names.length, 5);
      if (top <= 1) {
        listEl.innerHTML = '';
        return;
      }
      var html = '';
      for (var i = 1; i < top; i++) {
        var rank = i + 1;
        var cls = 'item';
        if (rank <= 3) cls += ' top3';

        var badge = '';
        if (rank <= 3) badge = '<span class="badge soon">SOON</span>';

        html += '<div class="' + cls + '"><span class="item-rank">#' + rank + '</span><span class="item-name">' + escapeHtml(names[i]) + '</span>' + badge + '</div>';
      }
      listEl.innerHTML = html;
    }

    fetchQueue();
    fetchStats();
    fetchWorld();
    setInterval(fetchQueue, 10000);
    setInterval(fetchStats, 10000);
    setInterval(fetchWorld, 10000);
  </script>
</body>
</html>
